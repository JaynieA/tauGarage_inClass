<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tau Garage</title>
    <script src="vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="scripts/garage.js" charset="utf-8"></script>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <h1 class="text-center">Tau Garage</h1>
    <div class="container">
        <form class="form-inline row text-center">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="number" id="year" placeholder="year" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="make">Make:</label>
                    <input type="text" id="make" placeholder="make" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="model">Model:</label>
                    <input type="text" id="model" placeholder="model" class="form-control" />
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" placeholder="description" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image URL:</label>
                    <input type="text" id="imageUrl" placeholder="imageUrl" class="form-control" />
                </div>
            </div>
            <button type="button" id="parkCarButton" class="btn btn-default">Park Car</button>
        </form>

        <div id="outputDiv" class="row"></div>
    </div>



</body>

</html>
